<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        header {
            text-align: center;
        }

        h1, h2, h3 {
            color: #3498db;
        }

        section {
            margin-top: 30px;
        }

        .section-title {
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .entry {
            margin-bottom: 20px;
        }

        .entry-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .entry-date {
            font-size: 14px;
            color: #777;
        }

        .skills {
            margin-top: 20px;
        }

        .skill-item {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 3px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Your Name</h1>
            <p>Web Developer</p>
        </header>

        <section>
            <h2 class="section-title">Experience</h2>
            <div class="entry">
                <h3 class="entry-title">Job Title</h3>
                <p class="entry-date">June 20XX - Present</p>
                <p>Description of your responsibilities and achievements in this role.</p>
            </div>
            <!-- Add more entries as needed -->
        </section>

        <section>
            <h2 class="section-title">Education</h2>
            <div class="entry">
                <h3 class="entry-title">Degree, Major</h3>
                <p class="entry-date">Graduation Year</p>
                <p>Name of University</p>
            </div>
            <!-- Add more entries as needed -->
        </section>

        <section class="skills">
            <h2 class="section-title">Skills</h2>
            <div class="skill-item">HTML</div>
            <div class="skill-item">CSS</div>
            <div class="skill-item">JavaScript</div>
            <!-- Add more skills as needed -->
        </section>

    </div>

</body>
</html>
